name: PR Build
on:
  push: 
    branches:
      - master
  pull_request: {}
  workflow_dispatch: {}
env:
  GO_VERSION: 1.19.4
  CHANGE_MINIKUBE_NONE_USER: true
jobs:
  test-all:
    runs-on: ubuntu-22.04
    timeout-minutes: 30
    steps: 
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ env.GO_VERSION }}
      - name: install minikube
        id: minikube
        uses: medyagh/setup-minikube@master
      #- name: Envoy example
      #  run: examples/envoy/test.sh
      - name: K8s examples
        run: examples/k8s/test-all.sh
  packages:
    strategy:
      matrix:
        os: [ubuntu-24.04]
        arch: ["", "-arm"]
    runs-on: ${{ matrix.os }}${{ matrix.arch }}
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - run: |
          set -xe
          echo "building: {{github.ref_name}}-$(uname -i)"
          docker build -t t examples/rpmsA
          mkdir -p /tmp/packages
          docker run -it --rm -v /tmp:/tmp t cp -a /usr/share/nginx/html/* /tmp/packages
      - name: Archive artifacts
        uses: actions/upload-artifact@v4
        with:
          name: packages
          retention-days: 7
          path: |
            /tmp/packages
